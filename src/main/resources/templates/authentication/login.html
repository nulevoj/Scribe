<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вхід</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-container">
    <!-- success registration -->
    <div th:if="${param.success}">
        <div class="alert alert-info">Ви успішно зареєструвалися.</div>
    </div>
    <!-- error message -->
    <div th:if="${param.error}">
        <div class="alert alert-danger">Неправильно введені дані.</div>
    </div>
    <!-- logout message -->
    <div th:if="${param.logout}">
        <div class="alert alert-warning">Ви вийшли з акаунту.</div>
    </div>

    <h3>Увійти в акаунт</h3>
    <form th:method="post" th:action="@{/authentication/login}">
        <div class="form-group">
            <label for="username">Пошта:</label>
            <input id="username" class="form-control" name="username"
                   type="text" placeholder="Пошта" required autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input id="password" class="form-control" name="password"
                   type="password" placeholder="Пароль" required/>
        </div>
        <div class="form-group">
            <input id="login-submit" class="form-control btn btn-primary" name="login-submit"
                   type="submit" value="Увійти"/>
        </div>
    </form>

</div>
</body>
</html>
