<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Реєстрація</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-container">
    <!-- error message -->
    <div th:if="${param.emailTaken}">
        <div class="alert alert-danger">Ця почта вже зареєстрована.</div>
    </div>
    <!-- error message -->
    <div th:if="${param.confirmationError}">
        <div class="alert alert-danger">Підтвердження паролю не співпадає.</div>
    </div>

    <h3>Реєстрація</h3>
    <form th:method="post" th:action="@{/authentication/registration}" th:object="${registration}">
        <div class="form-group">
            <label for="email" class="control-label">Пошта:</label>
            <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
        </div>
        <div class="form-group">
            <label for="password" class="control-label">Пароль:</label>
            <input id="password" class="form-control" th:field="*{password}" type="password" required/>
        </div>
        <div class="form-group">
            <label for="passwordConfirmation" class="control-label">Пароль:</label>
            <input id="passwordConfirmation" class="form-control" th:field="*{passwordConfirmation}" type="password"
                   required/>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value="Зареєструватися"/>
        </div>
    </form>

</div>
</body>
</html>
