<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Обрати тип акаунту</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-container">

    <div th:replace="~{account/choose/buttons :: buttons}"></div>

    <h4>Студент</h4>
    <form th:method="post" th:action="@{/account/choose-student}" th:object="${student}">
        <input type="hidden" name="person" value="student">
        <!-- class Person -->
        <div class="form-group">
            <label for="name" class="control-label">Ім'я:</label>
            <input id="name" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label for="surname" class="control-label">Прізвище:</label>
            <input id="surname" class="form-control" th:field="*{surname}"/>
        </div>
        <div class="form-group">
            <label for="patronymic" class="control-label">По батькові:</label>
            <input id="patronymic" class="form-control" th:field="*{patronymic}"/>
        </div>
        <!-- class Student -->
        <div class="form-group">
            <label for="faculty" class="control-label">Факультет:</label>
            <input id="faculty" class="form-control" th:field="*{faculty}"/>
        </div>
        <div class="form-group">
            <label for="degree" class="control-label">Освітньо-кваліфікаційний рівень:</label>
            <input id="degree" class="form-control" th:field="*{degree}"/>
        </div>
        <div class="form-group">
            <label for="specialty" class="control-label">Спеціальність:</label>
            <input id="specialty" class="form-control" th:field="*{specialty}"/>
        </div>
        <div class="form-group">
            <label for="year" class="control-label">Рік навчання (курс):</label>
            <input id="year" class="form-control" th:field="*{year}"/>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value="Обрати"/>
        </div>
    </form>

</div>
</body>
</html>
