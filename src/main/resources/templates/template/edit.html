<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагувати шаблон</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-container">

    <h3>Редагувати шаблон</h3>
    <buttons>
        <style>
        .edit-element {
            width: calc(20% - 4px);
        }
        </style>

        <div class="scribe-container">
            <a th:href="@{/templates/{id}(id=${template.templateId})}">
                <div class="scribe-element edit-element">
                    Назад
                </div>
            </a>
        </div>
    </buttons>

    <form th:method="put" th:action="@{/templates/{id}(id=${template.templateId})}" th:object="${template}">
        <div class="form-group">
            <label for="filename" class="control-label">Файл:</label>
            <input id="filename" class="form-control" th:field="*{filename}" readonly/>
        </div>
        <div class="form-group">
            <label for="description" class="control-label">Опис шаблона:</label>
            <textarea id="description" class="form-control" th:field="*{description}"
                      maxlength="100" style="height:300px; min-height: 50px;"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value="Зберегти"/>
        </div>
    </form>

</div>
</body>
</html>
